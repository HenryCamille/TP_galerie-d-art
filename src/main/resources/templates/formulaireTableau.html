<!DOCTYPE HTML>
<!--/* 
	Information transmise par le contrôleur :
	- tableau : le tableau à editer
*/-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ajouter une catégorie</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
	</head>
	<body>
		<h1>Ajouter une galerie</h1>
		<!--/* Au revient au contrôleur, avec la méthode POST */-->
		<!--/* th:object définit quel est l'objet édité par ce formulaire */-->
		<form th:object="${tableau}" method="POST" th:action="@{save}">
			<div class="column">
				<label for="titre">Titre:</label>
				<!--/* th:field définit quel champ de l'objet est édité par cette zone de saisie */-->
				<input type="text" th:field="*{titre}" placeholder="Titre du tableau"/>
                                <hr/>
				<input type="submit" value="Enregistrer" /> <input type="reset" value="Réinitialiser" />
			</div>
			<div class="column">
				<label for="support">Support:</label>
				<input type="text" th:field="*{support}" placeholder="Support du tableau"/>				
			</div>
                        <div class="column">
				<label for="dimension">Dimension:</label>
				<input type="text" th:field="*{dimension}" placeholder="Simension du tableau"/>				
			</div>
                        <div class="column" >
				<label for="auteur">artiste:</label>
				<select name=auteur id="auteur">
                                    <option th:each="a:${artiste}" th:value="${a.id}">[[${a.nom}]]</option>
                                    <option th:value="null">Inconnu</option>
                                    </select>
			</div>
		</form>		
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
	</body>
</html>
