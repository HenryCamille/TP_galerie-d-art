<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Liste des tableaux</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
	</head>
    <body>
        <a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Support</th> 
                    <th>Dimension</th>
                    <th>Suppression</th>
                    <th>Auteur</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t:${tableaux}">
                    <td th:text="${t.titre}"/>
                    <td th:text="${t.support}"/>
                    <td th:text="${t.dimension}"/>
                    <td><a th:href="@{delete(id=${t.id})}">Supprimer le tableau nÂ° [[${t.id}]]</a></td>
                    <td th:if="${t.auteur==Null}">auteur inconnu</td>
                    <td th:unless="${t.auteur==Null}">[[${t.auteur.nom}]]</td>
                </tr>
            </tbody>
        </table>

        
    </body>
</html>
